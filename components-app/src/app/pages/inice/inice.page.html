<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
<!--      <ion-menu-button color="primary" menu="primary"></ion-menu-button>-->
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let component of components" [routerLink]="component.link">
        <ion-icon [name]="component.icon" slot="start"></ion-icon>
        <ion-label>{{ component.name }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
